<div *ngIf="countries.length === 0; else countriesList" class="alert alert-warning text-center mt-2">
  Countries not found !
</div>

<ng-template #countriesList>
  <table class="table table-hover mt-2 ">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Poblation</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries | paginate: { itemsPerPage: 10, currentPage: page }; let i = index" >
        <td class="align-middle">{{ i + 1 }}</td>
        <td class="align-middle">
          {{ country.flag }}
        </td>
        <td class="align-middle">
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td class="align-middle"> {{ country.name.common }} </td>
        <td class="align-middle"> {{ country.capital }} </td>
        <td class="align-middle"> {{ country.population | number}} </td>
        <td class="align-middle">
          <a class="btn btn-outline-success" [routerLink]="['/countries/by', country.cca3]">Info...</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row text-center">
    <pagination-controls
      class="custom-pagination"
      (pageChange)="page = $event"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Prev"
      ></pagination-controls>
  </div>
</ng-template>
